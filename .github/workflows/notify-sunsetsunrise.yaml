on:
  schedule:
    - cron: "00 13 * * *" # runs at 13:00 UTC/5AM Local

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      
      - name: install dependencies
          run: |
            python -m pip install --upgrade pip && pip install pytz suntime datetime requests
            
      - name: run script
        run: |
          python sunsetsunrise.py
        env:
          NTFY_ID: ${{ secrets.NTFY_ID }}